<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1{
            color: black;
            font-style: italic;
        

        }

body {
    background-image: url('360_F_733890057_LZQkulYQ1vr23qjuNQGachlBLhaQsjEP.jpg'); 
    background-size: cover; 
    background-position: center; 
    background-attachment: fixed; 
    height: 100vh; 
    margin: 0; 
    color: white;
}


        
        .timer {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            color: black;
        }
        .input-group {
            max-width: 400px;
            margin: 0 auto;
        }
        .alert {
            margin-top: 20px;
        }

        /* Flash effect for countdown timer and message */
        .flash {
            animation: flash 0.5s alternate infinite;
        }

        @keyframes flash {
            0% {
                color: red;
                background-color: yellow;
            }
            100% {
                color: yellow;
                background-color: red;
            }
        }
        
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Countdown Timer</h1>

    <!-- User input for countdown target date -->
    <div class="input-group mb-4">
        <input type="datetime-local" class="form-control" id="datetimeInput">
        <button class="btn btn-primary" id="startTimerBtn">Start Timer</button>
        <button class="btn btn-warning ms-2" id="pauseTimerBtn" disabled>Pause</button>
        <button class="btn btn-success ms-2" id="resumeTimerBtn" disabled>Resume</button>
    </div>

    <!-- Display the countdown -->
    <div class="timer" id="countdownTimer">00:00:00</div>

    <!-- Message for when the countdown ends -->
    <div id="message" class="alert alert-success d-none" role="alert">
        Time's up!
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="timer.js"></script>
</body>
</html>
